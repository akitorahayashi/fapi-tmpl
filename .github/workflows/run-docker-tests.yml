name: Run Docker Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ./.uv-cache
    strategy:
      matrix:
        test_target: [build-test, e2e-test]
      fail-fast: false

    steps:
      - uses: ./.github/actions/setup

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Run tests
        run: |
          just ${{ matrix.test_target }}